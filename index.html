<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>

    <div class="card">
        <div class="left-side">
            <h2>Your Result</h2>
            <div class="round-shape">
                <div class="round-shape-inner">
                <span>76</span> 
                <h4>of 100</h4> 
            </div>
            </div>

            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    

        <div class="right-side">
            <h1>Summary</h1>

            <div class="div-1">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <h3>Reaction </h3>
                <div class="score-1"><span class="mark">80 </span> / 100</div>
            </div>

            <div class="div-2">
                <img src="./assets/images/icon-memory.svg" alt="">
                <h3>Memory </h3>
                <div class="score-2"><span class="mark">92 </span> / 100</div>
            </div>


            <div class="div-3">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <h3>Verbal </h3>
                <div class="score"> <span class="mark">61</span>/ 100</div>
            </div>


            <div class="div-4"> 
                <img src="./assets/images/icon-visual.svg" alt="">
                <h3>Visual </h3>
                <div class="score"><span class="mark">72</span> / 100</div>
            </div>
            <div class="button">
                <button>Countinue</button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ritesh Sharma</a>.
    </div>
</body>

</html>
